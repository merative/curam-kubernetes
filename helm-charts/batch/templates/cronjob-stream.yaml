{{- if $program.stream }}
{{- $filtered_name := ( $name | replace "_" "-" ) }}
{{- $javaOptions := dict "DefaultOptions" $.Values.javaOptions "ProgramOptions" $program.stream.javaOptions "PersistenceConfig" $.Values.global.apps.common.persistence }}
